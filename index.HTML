
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./MQQ.css">
     <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Make Quacker Quack</title>
  </head>
  <body class="MQQ-Container">


    <div class="MQQ-Instructions">
      <h4>Can you make Quacker Quack?</h4>

      <p>
        Instructions: Tell Quacker a Knock  Knock joke and find out!
      </p>
    </div>

    <div class="MQQ-Img-Wrapper">
      <img id="MQQ-Img" src="./Images/start.svg" />
    </div>

    <div id="MQQ-Knock-Knock-Form">
      <p>
        Type your knock knock joke:
      </p>
      <div class="Knock-Knock-Input-Wrapper">
        <input id="Knock-Knock-Input" type="text" value="" required>
      </div>
      <div class="Knock-Knock-Button-Wrapper">
        <button onclick="handleKnockInputs()">Submit</button>
      </div>
    </div>

    <div id="MQQ-Whos-There-Form">
      <p>
        Who's there?
      </p>
      <div class="Whos-There-Input-Wrapper">
        <input id="Whos-There-Input" type="text" value=""/>
      </div>
      <div class="Whos-There-Button-Wrapper">
        <button onclick="handleWhosThereInputs()">Submit</button>
      </div>
    </div>

    <div id="MQQ-Who-Form">
      <p id="Who-Para">
        (User input goes here) Who?
      </p>
      <div class="Who-Input-Wrapper">
        <input type="text" id="Who-Input" value=""/>
      </div>
      <div class="Who-Button-Wrapper">
        <button onclick="handleEndResult()">Submit</button>
      </div>
    </div>

    <div id="End-Result">
        <h1 id="End-Result-h1">
          Your made Quackers (Result goes here)
        </h1>
        <form>
          <button id="Result-Button">Submit</button>
        </form>
    </div>

  </body>
  <script type="text/javascript" src="./MQQ.js"></script>
</html>
