
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="./MQQ.css">
    <title>Make Quackers Quack</title>
  </head>
  <body class="MQQ-Container">

    <div class="MQQ-Title">
      <h1>Make Quackers Quack</h1>
      <p>
        (If you can!)
      </p>
    </div>

    <div class="MQQ-Instructions">
      <h4> Instructions: Can you make Quackers Quack?</h4>

      <p>
        Tell Quackers a Knock Knock joke and find out!
      </p>
    </div>

    <div class="MQQ-Img">
      <img src="./Images/start.png" />
    </div>

    <div class="MQQ-Knock-Knock-Form">
      <p>
        Type your knock knock joke:
      </p>
      <form>
        <input type="text"/> <br />
        <button>Submit</button>
      </form>
    </div>

    <div class="MQQ-Whos-There-Form">
      <p>
        Who's there?
      </p>
      <form>
        <input type="text"/> <br />
        <button>Submit</button>
      </form>
    </div>

    <div class="MQQ-Who-Form">
      <p>
        (User input goes here) Who?
      </p>
      <form>
        <input type="text"/> <br />
        <button>Submit</button>
      </form>
    </div>

    <div class="End-Result">
      <h1>
        Your made Quackers (Result goes here)
      </h1>
        <button>Submit</button>
    </div>

  </body>
  <script type="text/javascript" src="./MQQ.js"></script>
</html>
